<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Verification</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <h2>Password Verification</h2>
    <a href="https://people.eecs.ku.edu/~d293l463/">Goes back to my index</a> <br> <br>
    First Password: <input type="text" id="pass1" value=""> <br>
    Second Password: <input type="text" id="pass2" value=""> <br>

    <script>
        function validate() {
            var first = document.getElementById("pass1").value;
            var second = document.getElementById("pass2").value;
            if (first.length < 8) {
                alert("The length of the first password is less than 8 letters!");
            } else if (second.length < 8) {
                alert("The length of the second password is less than 8 letters!");
            } else if (first != second) {
                alert("Two passwords don't match!");
            } else {
                alert("Everything is good!");
            }
        }
    </script>
    <button onclick="validate()">Validate Your Passwords</button> <br>
</body>
</html>
